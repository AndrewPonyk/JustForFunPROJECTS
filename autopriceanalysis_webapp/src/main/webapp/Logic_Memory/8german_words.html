        germanWordsLearning.checkAnswer = function(){
            var correctAnswer = true;
            for(var i = 0; i < this.wordsCount; i++){
                var answer = $("#answer_{0}".format(i));
                if(englishMas[this.randomIndexes[i]] == answer.val()){

            }

            $("#german_words_panel").hide();
        };

        germanWordsLearning.startTimer = function() {
            var time = 0;
            clearInterval(this.currentTimer);
            var interval = setInterval(function() {
                $("#timer").text(++time);
            }, 1000);

            this.currentTimer = interval;
        }

        germanWordsLearning.stopTimer = function(){
            clearInterval(this.currentTimer);
        }

        germanWordsLearning.start = function(){
            for(var i = 0; i < this.wordsCount; i++){
                var item = random(2000);
                this.randomIndexes.push(item);
                $("#words_area").append("<div><div style='display:inline-block' title='{1}'>{0}</div><div><input type='text' id='answer_{2}'></div></div>".
                        format(germanMas[item], englishMas[item], i));
            }

            $("#settings").hide();
            $("#german_words_panel").show();
            this.startTimer();
        };

        $(function () {
            germanWordsLearning.reset();

            $("#german_words_start").click(function(){
