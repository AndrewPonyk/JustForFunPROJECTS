<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data html</title>
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <style>
        .betInfo{
            margin: 5px;
        }

        .green{
            background-color: lime;
        }
        .red{
            background-color: red;
        }
        .bolder{
            font-size: 1.3em;
            border: 1px solid black;
        }
        .filter-panel{
        }
        .filter-panel input{
            height: 41px;
        }
        .filter-panel select{
            height: 41px;
        }
        .historic-panel{
            max-width: 70%;
            display: inline-block;
        }
        .players-panel{
            color: black;
            display: inline-block;
            max-width: 29%;
            font-size: 1.2em;
            vertical-align: top;
        }
        .red-color {
            color: red;
        }
        .green-color{
            color: green;
        }
    </style>
</head>
<body>

<div id="filter-panel" class="filter-panel">
    <input id="player1Title">
    <input id="player2Title">
    <select id="sportSelect">
        <option value="football">football</option>
        <option value="table" selected>table tennis</option>
    </select>
    <input type="button" id="filter" value="Filter">
</div>
<div id="player-diagram"></div>
<div id="historic" class="historic-panel"></div>
<div id="players" class="players-panel"> players</div>
</body>
</html>
