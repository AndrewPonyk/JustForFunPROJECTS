<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Betenko index page</title>
    <style>
        #user-panel{
            background-color: rgb(18,110,81);
            height: 60px;
            font-size: 1.3em;
        }

        .inline-panel{
            display: inline-block;
            margin: 10px;
        }
        .btn-info{
            color: #fff;
            background-color: #17a2b8;
            border-color: #17a2b8;
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            cursor: pointer;
        }

        .table {
            border: 1px solid black;
            font-size: 1.2em;
        }
        .table td{
            border: 1px solid black;
            padding: 6px;
        }
        .bets-table{
            max-width: 700px;
        }
        .lose-background{
            background-color: tomato;
        }
        .win-background{
            background-color: chartreuse;
        }
        .bordered-panel{
            border: 1px solid gray;
        }
        .panel-title{
            font-size: 1.4em;
            padding: 4px;
        }
        .active-odds{
            cursor: pointer;
        }

        .bet-placing-panel {
            position: absolute;
        }

        .selected-cell{
            background-color: lime;
        }
        .red{
            background-color: red;
        }

        .lime{
            background-color: lime;
        }

    </style>
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/bets.js" type="text/javascript"></script>
</head>
<body>

<div id="user-panel">
    <div class="inline-panel">Refresh</div>
    <div class="inline-panel" style="font-weight: bold">Sum: <span id="user-sum"></span>$</div>
    <div class="inline-panel">Username: <span id="user-name"></span></div>
    <div class="btn-info" id="show-history-btn">Show history</div>
    <div class="btn-info" id="hide-history-btn">Hide history</div>
</div>
<div id="sport-selection-panel">
    <div class="btn-info" id="show-football-panel">Football</div>
    <div class="btn-info" id="show-table-tennis">Table tennis</div>
</div>

<div id = "bet-placing-panel" class="bordered-panel bet-placing-panel">
    <div>SUM: <input type="text" id="bet-sum" value="1"></div>
    <div>Title: <input type="text" size="60" id="bet-title"></div>
    <div>Odd: <input type="text" size="60" id="bet-odd"></div>
    <div>Selection: <input type="text" size="60" id="bet-chose"></div>
    <input type="button" value="Place" onclick="placeBet(this)" id="submit-bet">
</div>
<div id="bets-panel">
    <div id="football-panel" class="bordered-panel">
        <div class="panel-title">Football</div>
        <table class="table bets-table" id="football-bets-table">
            <tr><td>Title</td><td>Score</td><td>Win1</td><td>Win2</td></tr>
        </table>
    </div>
    <div id="table-tennis-panel" class="bordered-panel">
        <div class="panel-title">Table tennis</div>
        <table class="table bets-table" id="table-tennis-bets-table">
            <tr><td>Title</td><td>Score</td><td>Win1</td><td>Win2</td></tr>
        </table>

    </div>
</div>
<div id="history-panel" >
    <table class="table" id="history-table">
        <tr><td>Date</td><td>Title</td><td>Bet</td><td>Coef</td><td>Sum</td><td>Returned</td><td>Final result</td></tr>
        <tr><td>date</td><td>Portnov Gennadiy - Kovalchuk Konstantin</td><td>win 1</td><td>1.55</td><td>5$</td><td class="lose-background">0$</td><td>final result</td></tr>
    </table>
</div>
</body>
</html>
